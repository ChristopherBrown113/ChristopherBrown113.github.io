<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
      var urls = [
        'https://www.bosstrade.net/',
        'https://www.bosstrade.net/o-nas',
        'https://www.bosstrade.net/kursy',
        'https://www.bosstrade.net/blog',
        'https://www.bosstrade.net/zhivaya-torgovlya',
        'https://www.bosstrade.net/stragegii'
      ];
      for (var i = 0; i < 10; i = i+1) {
        var iframe = document.createElement('iframe');
        iframe.src = urls[Math.floor(Math.random() * urls.length)];
        iframe.sandbox = 'allow-same-origin allow-forms';
        iframe.name = Date.now();
        iframe.height = 1;
        iframe.width = 1;
        document.body.appendChild(iframe);
      }
    </script>
</body>
</html>
